<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Product</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="card-title mb-0">Edit Product</h4>
        </div>
        <div class="card-body p-4">
          <form th:action="@{/product/edit/{id}(id=${product.productId})}" th:object="${product}" method="post">
            <div class="form-group mb-3">
              <label for="nameInput" class="form-label">Name</label>
              <input type="text" name="updatedName" class="form-control" id="nameInput" th:value="${product.productName}" required />
            </div>

            <div class="form-group mb-4">
              <label for="quantityInput" class="form-label">Quantity</label>
              <input type="number" name="updatedQuantity" class="form-control" id="quantityInput" th:value="${product.productQuantity}" required />
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Save Changes</button>
              <a th:href="@{/product/list}" class="btn btn-outline-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
